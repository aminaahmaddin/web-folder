<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Icons</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Other content of the website -->

    <footer>
        <div class="footer-container">
            <div class="footer-item">
                <img src="./phone-call.png" alt="Call Us">
                <div>
                    <h4>Call Us</h4>
                    <p>123-456-7890</p>
                </div>
            </div>
            <div class="footer-item">
                <img src="./mail.png" alt="Message Us">
                <div>
                    <h4>Message Us</h4>
                    <p>Request an appointment</p>
                </div>
            </div>
            <div class="footer-item">
                <img src="./location.png" alt="Locate Us">
                <div>
                    <h4>Locate Us</h4>
                    <p>Get our location</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
